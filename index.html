<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Forecast Application</title>
</head>
<body class="bg-light">
<nav class= "col-12 bg-success text-light text-center fs-1 fw-bold p-4"> Weather Forecast App</nav>

<main class="container mt-4">
  <div class="container text-center">
    <div class="row row-cols-2 gap-5">

      <!-- Search Bar for Cities-->
      <div class="col-4 border border-2 rounded p-3 fs-5">
        <h4> Search for a City:</h4>
        <input class="m-1 w-100" placeholder="City Name" id="citySearchInput"> </input>
        <button class="btn btn-primary p-3 fs-5 mt-4 w-100" id="searchBtn"> Search</button>
      </div>

      <!-- Today's Forecast w/information and picture-->
      <div class="col-7 border border-dark border-2 rounded p-3 fs-2">
        <h2 id="date-one"> Today's Forecast</h2>
        <ul id="info-one">
        
        </ul>
      </div>

      <!--Saved city search history -->
      <div class="border border-2 rounded col-4 p-3 fs-5" id="savedCitiesList">
        <strong>Search History </strong>
      </div>


      <!--Future Forecast Cards to be populated by API call--> 
      <div class="col-7 border border-dark border-2 rounded p-3 fs-2">
        <h2><strong>5 Day Forecast:</strong></h2>
        <div id="four-day-forecast">
          








        </div>
      </div>
    </div>
  </div>










</section>
</main>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
